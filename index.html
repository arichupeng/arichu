<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
        }
        h1 {
            position: absolute;
            font-size: 50px;
            color: white;
            animation: floatingText 5s ease-in-out infinite;
            text-align: center;
        }
        @keyframes floatingText {
            0%, 100% {transform: translateY(-20px);}
            50% {transform: translateY(20px);}
        }

        /* Animasi Hati */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: fall 5s infinite ease-in-out;
            border-radius: 50%;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }

        /* Animasi Bunga */
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: lightyellow;
            border-radius: 50%;
            animation: fall 8s infinite ease-in-out;
            opacity: 0.8;
        }
        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: lightyellow;
            border-radius: 50%;
        }
        .flower::before {
            top: -15px;
            left: 0;
        }
        .flower::after {
            left: 15px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-200px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(800px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Variasi Hati */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
        }
        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 4s;
            animation-delay: 1s;
        }
        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 2s;
        }
        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
            animation-delay: 0.5s;
        }
        .heart:nth-child(5) {
            left: 90%;
            animation-duration: 4.5s;
            animation-delay: 1.5s;
        }

        /* Variasi Bunga */
        .flower:nth-child(6) {
            left: 15%;
            animation-duration: 7s;
            animation-delay: 0s;
        }
        .flower:nth-child(7) {
            left: 35%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        .flower:nth-child(8) {
            left: 55%;
            animation-duration: 8s;
            animation-delay: 2s;
        }
        .flower:nth-child(9) {
            left: 75%;
            animation-duration: 9s;
            animation-delay: 0.5s;
        }
        .flower:nth-child(10) {
            left: 95%;
            animation-duration: 5s;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <h1>Rasa ini Untukmu ðŸ’–</h1>

    <!-- Hati berjatuhan -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Bunga berjatuhan -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

</body>
</html>
